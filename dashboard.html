<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>PsB Admin | Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #050505; color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <div id="loginGate" class="fixed inset-0 bg-black z-[100] flex items-center justify-center">
        <div class="text-center w-full max-w-sm p-8">
            <h1 class="text-2xl font-black mb-6 uppercase tracking-widest text-teal-500">Staff Access</h1>
            <input id="staffPass" type="password" placeholder="Password" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl mb-4 text-center">
            <button onclick="auth()" class="w-full bg-teal-500 text-black font-black py-4 rounded-2xl">LOGIN</button>
        </div>
    </div>

    <aside class="w-72 border-r border-white/5 p-8 flex flex-col gap-6 bg-[#080808]">
        <div class="font-black text-2xl tracking-tighter text-teal-500 italic mb-10">PsB HUB</div>
        <nav class="space-y-4 flex-1">
            <button onclick="renderData()" class="flex items-center gap-3 text-slate-400 hover:text-white transition uppercase text-[10px] font-black tracking-widest">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i> Refresh Data
            </button>
            <div class="pt-6 border-t border-white/5">
                <button onclick="exportDB()" class="text-teal-500 uppercase text-[10px] font-black tracking-widest flex items-center gap-2">
                    <i data-lucide="download" class="w-4 h-4"></i> Export Backup
                </button>
            </div>
        </nav>
        <a href="verify.html" target="_blank" class="p-4 bg-teal-500/10 rounded-2xl border border-teal-500/20 text-center text-[10px] font-black text-teal-500 tracking-widest uppercase">Driver Portal</a>
    </aside>

    <main class="flex-1 p-12 overflow-y-auto">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="glass-card p-6 rounded-3xl"><p class="text-[9px] uppercase text-slate-500 mb-2">Total Vol.</p><h3 id="stat-total" class="text-3xl font-black">K0</h3></div>
            <div class="glass-card p-6 rounded-3xl"><p class="text-[9px] uppercase text-slate-500 mb-2">Collected</p><h3 id="stat-collected" class="text-3xl font-black text-teal-500">K0</h3></div>
            <div class="glass-card p-6 rounded-3xl"><p class="text-[9px] uppercase text-slate-500 mb-2">Pending</p><h3 id="stat-pending" class="text-3xl font-black text-amber-500">K0</h3></div>
        </div>

        <div class="mb-10 relative">
            <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 w-5 h-5"></i>
            <input id="search" onkeyup="renderData()" type="text" placeholder="Search by name, code or payment method..." class="w-full bg-white/5 border border-white/10 pl-12 pr-6 py-4 rounded-2xl outline-none focus:border-teal-500">
        </div>

        <div id="list" class="grid grid-cols-1 lg:grid-cols-2 gap-4"></div>
    </main>

    <script>
        lucide.createIcons();
        function auth() { if(document.getElementById('staffPass').value === 'PsB2026') document.getElementById('loginGate').remove(); }

        function renderData() {
            const db = JSON.parse(localStorage.getItem('psb_db')) || [];
            const query = document.getElementById('search').value.toLowerCase();
            const list = document.getElementById('list');

            const filtered = db.filter(p => p.receiver.toLowerCase().includes(query) || p.code.toString().includes(query) || (p.payment && p.payment.toLowerCase().includes(query)));

            // Math
            const total = db.reduce((s, p) => s + parseInt(p.price), 0);
            const coll = db.filter(p => p.status === 'Delivered').reduce((s, p) => s + parseInt(p.price), 0);
            document.getElementById('stat-total').innerText = `K${total.toLocaleString()}`;
            document.getElementById('stat-collected').innerText = `K${coll.toLocaleString()}`;
            document.getElementById('stat-pending').innerText = `K${(total-coll).toLocaleString()}`;

            list.innerHTML = filtered.map(p => `
                <div class="glass-card p-6 rounded-[2rem] flex justify-between items-center ${p.status === 'Delivered' ? 'opacity-40' : ''}">
                    <div>
                        <p class="text-white font-extrabold text-lg leading-none mb-1">${p.receiver}</p>
                        <p class="text-[10px] text-slate-500">
                            <span class="text-teal-500 font-black">${p.payment}</span> | K${parseInt(p.price).toLocaleString()}
                        </p>
                        <p class="text-[9px] text-slate-600 mt-2 uppercase tracking-widest italic">${p.rLoc}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-2xl font-black ${p.status === 'Delivered' ? 'line-through text-slate-700' : 'text-white'}">${p.code}</p>
                        <span class="text-[9px] font-black uppercase ${p.status === 'Delivered' ? 'text-teal-500' : 'text-amber-500'}">${p.status}</span>
                    </div>
                </div>
            `).reverse().join('');
            lucide.createIcons();
        }

        function exportDB() {
            const blob = new Blob([localStorage.getItem('psb_db')], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'database_backup.json';
            a.click();
        }

        renderData();
    </script>
</body>
</html>
