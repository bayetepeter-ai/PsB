<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <title>PsB Admin | Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #050505; color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <div id="loginGate" class="fixed inset-0 bg-black z-[100] flex items-center justify-center">
        <div class="text-center w-full max-w-sm p-8">
            <h1 class="text-2xl font-black mb-6 uppercase tracking-widest text-teal-500">Staff Access</h1>
            <input id="staffPass" type="password" placeholder="Password" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl mb-4 text-center">
            <button onclick="auth()" class="w-full bg-teal-500 text-black font-black py-4 rounded-2xl">LOGIN</button>
        </div>
    </div>

    <aside class="w-72 border-r border-white/5 p-8 flex flex-col gap-6 bg-[#080808]">
        <div class="font-black text-2xl tracking-tighter text-teal-500 italic mb-10">PsB HUB</div>
        
        <nav class="space-y-6 flex-1">
            <div>
                <p class="text-[9px] font-black text-slate-500 uppercase tracking-[0.2em] mb-4">Navigation</p>
                <button onclick="setView('active')" class="w-full flex items-center gap-3 text-white transition py-2 text-[11px] font-bold uppercase tracking-widest group">
                    <i data-lucide="layout-dashboard" class="w-4 h-4 text-teal-500"></i> Active Deliveries
                </button>
                <button onclick="setView('history')" class="w-full flex items-center gap-3 text-slate-400 hover:text-white transition py-2 text-[11px] font-bold uppercase tracking-widest group">
                    <i data-lucide="clipboard-check" class="w-4 h-4 text-slate-500 group-hover:text-teal-500"></i> Verification Log
                </button>
            </div>

            <div class="pt-6 border-t border-white/5">
                <p class="text-[9px] font-black text-slate-500 uppercase tracking-[0.2em] mb-4">External Links</p>
                <a href="sender.html" target="_blank" class="flex items-center gap-3 text-slate-400 hover:text-white transition py-2 text-[11px] font-bold uppercase tracking-widest mb-2">
                    <i data-lucide="plus-circle" class="w-4 h-4 text-teal-500"></i> Sender Portal
                </a>
                <a href="verify.html" target="_blank" class="flex items-center gap-3 text-slate-400 hover:text-white transition py-2 text-[11px] font-bold uppercase tracking-widest">
                    <i data-lucide="truck" class="w-4 h-4"></i> Driver Portal
                </a>
            </div>

            <div class="pt-6 border-t border-white/5">
                <p class="text-[9px] font-black text-slate-500 uppercase tracking-[0.2em] mb-4">Data Management</p>
                <button onclick="exportCloudData()" class="w-full flex items-center gap-3 text-teal-500 hover:text-teal-400 transition py-2 text-[11px] font-bold uppercase tracking-widest">
                    <i data-lucide="download" class="w-4 h-4"></i> Export History (JSON)
                </button>
            </div>
        </nav>

        <div class="flex items-center gap-3 text-teal-500 uppercase text-[9px] font-black tracking-widest">
            <span class="relative flex h-2 w-2">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-teal-400 opacity-75"></span>
              <span class="relative inline-flex rounded-full h-2 w-2 bg-teal-500"></span>
            </span>
            Live Cloud Sync
        </div>
    </aside>

    <main class="flex-1 p-12 overflow-y-auto">
        <header class="flex justify-between items-end mb-12">
            <div>
                <h2 id="view-title" class="text-3xl font-black uppercase italic tracking-tighter">Active Deliveries</h2>
                <p class="text-slate-500 text-xs mt-1">Real-time logistics monitoring</p>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="glass-card p-6 rounded-3xl"><p class="text-[9px] uppercase text-slate-500 mb-2">Total Vol.</p><h3 id="stat-total" class="text-3xl font-black text-white">K0</h3></div>
            <div class="glass-card p-6 rounded-3xl"><p class="text-[9px] uppercase text-slate-500 mb-2">Collected</p><h3 id="stat-collected" class="text-3xl font-black text-teal-500">K0</h3></div>
            <div class="glass-card p-6 rounded-3xl"><p class="text-[9px] uppercase text-slate-500 mb-2">Pending</p><h3 id="stat-pending" class="text-3xl font-black text-amber-500">K0</h3></div>
        </div>

        <div class="mb-10 relative">
            <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 w-5 h-5"></i>
            <input id="search" onkeyup="renderUI()" type="text" placeholder="Filter by receiver or code..." class="w-full bg-white/5 border border-white/10 pl-12 pr-6 py-4 rounded-2xl outline-none focus:border-teal-500">
        </div>

        <div id="list" class="grid grid-cols-1 lg:grid-cols-2 gap-4"></div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAoPJrg9FUegQ9ADbmcYTk9hTUWIIdw1i8",
            authDomain: "psb-logistics.firebaseapp.com",
            databaseURL: "https://psb-logistics-default-rtdb.firebaseio.com/",
            projectId: "psb-logistics",
            storageBucket: "psb-logistics.firebasestorage.app",
            messagingSenderId: "947266223631",
            appId: "1:947266223631:web:c53f26ba0c6b0745dd6d7a"
        };

        firebase.initializeApp(firebaseConfig);
        const dbRef = firebase.database().ref('psb_db');
        
        let cloudData = [];
        let currentView = 'active';

        function auth() { if(document.getElementById('staffPass').value === 'PsB2026') document.getElementById('loginGate').remove(); }

        function setView(view) {
            currentView = view;
            document.getElementById('view-title').innerText = view === 'active' ? 'Active Deliveries' : 'Verification Log';
            renderUI();
        }

        dbRef.on('value', (snapshot) => {
            const data = snapshot.val();
            cloudData = data ? Object.keys(data).map(key => ({...data[key], firebaseId: key})) : [];
            renderUI();
        });

        // NEW EXPORT FUNCTION
        function exportCloudData() {
            if (cloudData.length === 0) return alert("No cloud data available to export.");
            
            // Clean the data for export (remove firebase IDs)
            const exportData = cloudData.map(({firebaseId, ...rest}) => rest);
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `psb_logistics_backup_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        }

        function renderUI() {
            const query = document.getElementById('search').value.toLowerCase();
            const list = document.getElementById('list');
            
            const total = cloudData.reduce((s, p) => s + (parseInt(p.price) || 0), 0);
            const coll = cloudData.filter(p => p.status === 'Delivered').reduce((s, p) => s + (parseInt(p.price) || 0), 0);
            
            document.getElementById('stat-total').innerText = `K${total.toLocaleString()}`;
            document.getElementById('stat-collected').innerText = `K${coll.toLocaleString()}`;
            document.getElementById('stat-pending').innerText = `K${(total - coll).toLocaleString()}`;

            const filtered = cloudData.filter(p => {
                const matchesSearch = p.receiver?.toLowerCase().includes(query) || p.code?.toString().includes(query);
                return currentView === 'active' ? (matchesSearch && p.status !== 'Delivered') : (matchesSearch && p.status === 'Delivered');
            });

            list.innerHTML = filtered.length === 0 ? 
                `<div class="col-span-full py-20 text-center text-slate-700 font-bold uppercase tracking-widest text-xs">No entries in ${currentView}</div>` :
                filtered.map(p => `
                    <div class="glass-card p-6 rounded-[2rem] flex justify-between items-center">
                        <div>
                            <p class="text-white font-extrabold text-lg">${p.receiver || 'Unknown'}</p>
                            <p class="text-[10px] text-teal-500 font-bold uppercase tracking-wider">${p.payment} | K${(parseInt(p.price) || 0).toLocaleString()}</p>
                            <p class="text-[9px] text-slate-600 mt-2 italic font-medium">${p.rLoc || ''}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-2xl font-black text-white">${p.code}</p>
                            <span class="text-[9px] font-black uppercase px-3 py-1 rounded-full ${p.status === 'Delivered' ? 'bg-teal-500/10 text-teal-500' : 'bg-amber-500/10 text-amber-500'}">
                                ${p.status}
                            </span>
                        </div>
                    </div>
                `).reverse().join('');
            
            lucide.createIcons();
        }
    </script>
</body>
</html>
